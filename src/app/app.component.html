<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">getaroom</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="rooms">Rooms </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item" *ngIf="isAdmin">
        <a routerLink="/users" class="nav-link">Users</a>
      </li>
      <li class="nav-item" *ngIf="isHost">
        <a routerLink="/add-a-room" class="nav-link">Add a room</a>
      </li>
      <li class="nav-item" *ngIf="isHost">
        <a routerLink="/my-rooms" class="nav-link">My rooms</a>
      </li>
      <li class="nav-item">
        <a routerLink="/user-reservations" class="nav-link">My reservations</a>
      </li>
      <li class="nav-item">
        <a routerLink="/profile" class="nav-link">My profile</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
