<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Name: </strong><br>
     <input class="form-control" [(ngModel)]="fullCurrentUser.name"/>
  </p>
  <p>
    <strong>Surname: </strong><br>
    <input class="form-control" [(ngModel)]="fullCurrentUser.surname"/>
  </p>
  <p>
    <strong>Email: </strong><br>
    <input class="form-control" [(ngModel)]="fullCurrentUser.email"/>
  </p>
  <p>
    <strong>Phone: </strong><br>
    <input class="form-control" [(ngModel)]="fullCurrentUser.phone"/>
  </p>

  <br>
  <button type="button" class="btn btn-primary" (click)="save()">save</button>

</div>

<div *ngIf="errorMessage">
    Error: {{ errorMessage }}
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
